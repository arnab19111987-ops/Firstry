[pytest]
addopts = -q -ra
testpaths =
    tests
# Keep pytest away from embedded repos, benchmarks, node modules, etc.
norecursedirs =
    .git
    .venv
    venv
    env
    node_modules
    benchmarks
    external
    vendor
    third_party
    .firsttry
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Optional markers
markers =
    regress: regression guard tests

# If you're on pytest >= 8, you may also use:
# collect_ignore_glob =
#     benchmarks/**
#     external/**
#     vendor/**
#     third_party/**
