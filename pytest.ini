[pytest]
filterwarnings =
    ignore:Use 'content=<...>' to upload raw bytes/text content.:DeprecationWarning:httpx._models
    ignore::pytest.PytestRemovedIn9Warning

# Avoid collecting benchmark example repos that include non-test files
# and intentionally malformed snippets used for performance demos.
# Ensure pytest runs tests from `tests/` and avoid collecting certain dirs
testpaths = tests
norecursedirs = .git .venv .venv-* benchmarks
# Also keep an explicit addopts ignore for extra safety
addopts = --ignore=benchmarks --timeout=120 --timeout-method=thread
