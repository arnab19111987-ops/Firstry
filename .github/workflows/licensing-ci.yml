name: licensing-ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: licensing-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  licensing-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: licensing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install licensing package + test deps
        working-directory: licensing
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest coverage

      - name: Run licensing tests
        run: |
          coverage run -m pytest -q
          coverage report -m
