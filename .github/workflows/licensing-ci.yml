name: licensing-ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: licensing-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: licensing
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-licensing-${{ hashFiles('licensing/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-licensing-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install fastapi uvicorn pydantic pytest httpx

      - name: Pytest
        env:
          PYTHONPATH: licensing
        run: pytest -q

      - name: Upload pytest artifacts (if needed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: licensing-pytest-cache
          path: |
            .pytest_cache
          if-no-files-found: ignore
