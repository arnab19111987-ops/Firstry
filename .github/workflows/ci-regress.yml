name: FirstTry â€“ Regression Guards

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  regress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # install minimal runtime + test deps (adjust as needed)
          pip install -e . || true
          pip install pytest

      - name: Run regression tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q tests/regress

      - name: Strict smoke (ensures no crash + report emitted)
        env:
          PYTHONPATH: src
        run: |
          python -m firsttry run strict || exit 1
          test -f .firsttry/report.json || (echo "report missing" && exit 2)
