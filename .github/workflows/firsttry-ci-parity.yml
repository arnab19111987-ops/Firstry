name: FirstTry CI-parity

on:
  workflow_dispatch:

jobs:
  firsttry-ci-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: pip install -e ".[test]" build
      - name: FirstTry CI-parity (auto-detected)
        run: python -m firsttry.ci_parity.runner ci
