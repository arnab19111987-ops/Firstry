name: FirstTry CI Parity
on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -e ".[test]" build
      - name: FirstTry CI-parity (config-aware)
        run: python -m firsttry.ci_parity.runner ci
