name: FirstTry CI Parity
on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install (with optional constraints)
        run: |
          set -e
          if [ -f .firsttry/constraints.txt ]; then
            pip install --upgrade --progress-bar=off -c .firsttry/constraints.txt -e ".[test]" -r .firsttry/ci-extra-requirements.txt build
          else
            echo "No constraints file found; installing without constraints."
            pip install --upgrade --progress-bar=off -e ".[test]" -r .firsttry/ci-extra-requirements.txt build
          fi
      - name: FirstTry CI-parity (config-aware)
        run: python -m firsttry.ci_parity.runner ci
