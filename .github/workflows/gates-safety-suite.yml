# GitHub Actions workflow for gate & CLI regression prevention

name: Fast Gate & CLI Safety Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  gates-and-cli-tests:
    name: Critical Gate & CLI Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      
      - name: Run critical gate tests
        run: |
          pytest \
            tests/test_gates_core.py \
            tests/test_gates_comprehensive.py \
            tests/test_gates_pytest_rich_output.py \
            tests/test_cli_doctor_and_license.py \
            tests/test_cli_routing.py \
            tests/test_cli_install_hooks.py \
            tests/test_reports_tier_display.py \
            tests/test_pure_functions.py \
            tests/test_reporting.py \
            -v --tb=short
      
      - name: Verify gate tests passed
        if: failure()
        run: |
          echo "‚ùå Critical gate or CLI tests failed!"
          echo "These tests protect against:"
          echo "  - Exception handling regressions in gates"
          echo "  - Loss of rich output parsing (e.g., pytest test counts)"
          echo "  - CLI argparse compatibility issues"
          exit 1

# Optional: Add coverage reporting
  coverage-check:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: gates-and-cli-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies with coverage
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest tests \
            --cov=src/firsttry \
            --cov-report=term \
            --cov-report=json:coverage.json \
            -q
      
      - name: Display coverage
        run: |
          python -c "import json; d=json.load(open('coverage.json')); print(f\"Coverage: {d['totals']['percent_covered']:.1f}%\")"
      
      - name: Check coverage floor
        run: ./scripts/check_coverage_floor.sh
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.json
