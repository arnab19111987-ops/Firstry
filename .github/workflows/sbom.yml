name: sbom

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Placeholder SBOM
        run: echo "SBOM generation not yet implemented" > sbom.txt
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-placeholder
          path: sbom.txt
