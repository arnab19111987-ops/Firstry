name: Nightly - FT run stability

on:
  schedule:
    - cron: '0 5 * * *' # daily at 05:00 UTC
  workflow_dispatch:

jobs:
  stability-run:
    name: FT run stability (nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Make stability script executable
        run: chmod +x tools/test_ft_run_stability.sh

      - name: Run stability script
        env:
          FIRSTTRY_SHARED_SECRET: 'dev-fallback-secret-0123456789012345'
        run: |
          echo "Running ft run stability script (this may take a few minutes)"
          tools/test_ft_run_stability.sh

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ft-stability-logs
          path: |
            .firsttry/**/*.log
            .firsttry/audit_logs/**
          retention-days: 7
