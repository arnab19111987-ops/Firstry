name: node-ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: node-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1

  dashboard-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: dashcheck
        run: |
          if [ -d "dashboard" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.dashcheck.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "dashboard/package-lock.json"

      - name: Install deps (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: npm ci

      - name: Lint / Test (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: |
          npm run lint || { echo "::error ::dashboard lint failed"; exit 1; }
          npm test -- --ci --reporters=default --reporters=junit || {
            echo "::error ::dashboard tests failed";
            exit 1;
          }

      - name: Build (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: npm run build

  vscode-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if vscode-extension exists
        id: vscheck
        run: |
          if [ -d "vscode-extension" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.vscheck.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "vscode-extension/package-lock.json"

      - name: Install deps (vscode-extension)
        if: steps.vscheck.outputs.present == 'true'
        working-directory: vscode-extension
        run: npm ci

      - name: Lint / Test (vscode-extension)
        if: steps.vscheck.outputs.present == 'true'
        working-directory: vscode-extension
        run: |
          npm run lint || { echo "::error ::vscode lint failed"; exit 1; }
          npm test -- --ci --reporters=default --reporters=junit || {
            echo "::error ::vscode tests failed";
            exit 1;
          }

      - name: Package Extension Artifact
        if: steps.vscheck.outputs.present == 'true'
        working-directory: vscode-extension
        run: |
          npm run package || {
            echo "::error ::vsce packaging failed";
            exit 1;
          }

      - name: Upload VS Code Extension Artifact
        if: steps.vscheck.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension.vsix
          path: vscode-extension/*.vsix
