name: FirstTry Dev CI

on:
  push:
    branches:
      - main
      - fix/gates-and-parity
  pull_request:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest
    env:
      FIRSTTRY_TIER: dev
      FT_DISABLE_NESTED_PYTEST: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: pip install ".[dev]"

      - name: Run dev quality checks (ruff / black)
        run: |
          ruff check src tests
          black --check src tests --exclude "\\.egg-info"

      - name: Mypy (core src only)
        run: python -m mypy --config-file mypy.ini src
