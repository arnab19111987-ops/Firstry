name: FirstTry Dev CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  dev:
    runs-on: ubuntu-latest
    env:
      FIRSTTRY_TIER: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" || python -m pip install ".[dev]"

      - name: Run FirstTry dev gate
        run: |
          firsttry gate dev
