name: Security - CodeQL Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
  schedule:
    - cron: "0 2 * * 1"  # Monday 2 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Repository
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4  # v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          tools: latest

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install pytest pytest-cov pytest-xdist

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4  # v2
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          wait-for-processing: false

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v4  # v2
        if: always()
        with:
          sarif_file: "results"
          category: "codeql-${{ matrix.language }}"
          wait-for-processing: true

      - name: Report security findings
        if: always()
        run: |
          echo "## CodeQL Security Analysis"
          echo "- Language: ${{ matrix.language }}"
          echo "- Queries: security-and-quality"
          echo "- SARIF Upload: complete"
          echo "- Review findings in: Settings → Security → Code scanning"
