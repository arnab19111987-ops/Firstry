name: FirstTry CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # tools our runners expect:
          pip install ruff mypy pytest PyYAML
      - name: Unit tests (project)
        run: |
          PYTHONPATH=./src pytest -q tests
      - name: Guardrail tests
        run: |
          PYTHONPATH=./src pytest -q tests/test_yaml_delegation.py tests/test_doctor_shape.py -q || true
          # doctor tools probe should not fail CI, but we want visibility:
          python -m firsttry doctor-tools || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check .
