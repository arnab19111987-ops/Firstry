name: ci-gate

on:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/ci-gate.yml"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - "tools/firsttry/**"
  pull_request:
    paths:
      - "**/*.py"
      - ".github/workflows/ci-gate.yml"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - "tools/firsttry/**"

permissions:
  contents: read

concurrency:
  group: ci-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install repo + firsttry package + test deps
        run: |
          python -m pip install --upgrade pip

          # install root project so imports like `import <mainpkg>` work
          python -m pip install -e .

          # install the FirstTry CLI/tooling package (tools/firsttry) so tests can `import firsttry.*`
          if [ -d "tools/firsttry" ]; then
            python -m pip install -e tools/firsttry
          fi

          # install test / static-analysis tooling required by tests
          python -m pip install pytest coverage mypy ruff click rich PyYAML types-PyYAML sqlalchemy fastapi uvicorn pydantic httpx

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q
          coverage xml
          coverage report -m

      - name: Enforce temporary relaxed coverage gate (55%)
        run: |
            python - << 'PY'
            import sys, xml.etree.ElementTree as ET
            tree = ET.parse("coverage.xml")
            total = tree.getroot().attrib.get("line-rate")
            if total is None:
                print("ERROR: no line-rate in coverage.xml")
                sys.exit(1)
            pct = float(total) * 100.0
            print(f"Total coverage: {pct:.2f}%")
            THRESH = 55.0  # TODO: raise to 80% once tests are added
            if pct < THRESH:
                print(f"::error ::Coverage {pct:.2f}% is below {THRESH}% threshold")
                sys.exit(1)
            PY
