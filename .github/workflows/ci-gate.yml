name: ci-gate

on:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/ci-gate.yml"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - "tools/firsttry/**"
  pull_request:
    paths:
      - "**/*.py"
      - ".github/workflows/ci-gate.yml"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - "tools/firsttry/**"

permissions:
  contents: read

concurrency:
  group: ci-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FIRSTTRY_SHARED_SECRET: test-shared-secret-32chars-minimum-aaaaaaaaaaaaaaaa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip

          # Prefer editable install with dev extras; fall back to a non-editable install
          python -m pip install -e ".[dev]" || python -m pip install ".[dev]"

          # If present, install pinned dev tool versions to avoid surprises from
          # floating dev-dependency versions. This file is created/committed by
          # contributors to lock the toolchain used in CI.
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi

          # install the FirstTry CLI/tooling package (tools/firsttry) so tests can `import firsttry.*`
          if [ -d "tools/firsttry" ]; then
            python -m pip install -e tools/firsttry
          fi

      - name: Run FirstTry dev gate (minimal CI)
        run: |
          # Use editable install and run the gates which encapsulate lint/types/tests
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" || python -m pip install "[dev]"
          if [ -d "tools/firsttry" ]; then
            python -m pip install -e tools/firsttry
          fi
          firsttry gate dev
