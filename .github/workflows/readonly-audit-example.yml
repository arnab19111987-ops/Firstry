name: Read-Only Audit

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  readonly-audit:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install minimal tooling
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]' || pip install -e .
          pip install ruff black mypy bandit pytest pytest-cov isort sphinx || true
      
      - name: Read-only timed audit
        run: |
          bash scripts/ft_audit_readonly.sh || true
      
      - name: Upload audit logs (read-only artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firsttry-audit-logs
          path: |
            .firsttry/audit_logs/**
            .firsttry/audit*.json
            .firsttry/audit_summary*.txt
