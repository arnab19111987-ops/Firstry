name: Enterprise Audit

on:
  workflow_dispatch:

jobs:
  enterprise-audit:
    name: Run enterprise audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true

      - name: Make audit runner executable
        run: |
          chmod +x .firsttry/audit/run_enterprise_audit.sh

      - name: Run enterprise audit (non-strict)
        id: audit
        run: |
          .firsttry/audit/run_enterprise_audit.sh

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-audit-reports
          path: |
            .firsttry/audit/**/reports/*.md
            .firsttry/audit/**/reports/*.json
          if-no-files-found: warn

      - name: Strict gating (optional)
        if: ${{ inputs.strict == '1' || github.event.inputs.strict == '1' }}
        env:
          FT_AUDIT_STRICT: '1'
        run: |
          # Re-run assembler in strict mode against latest run
          LATEST=$(ls -d .firsttry/audit/enterprise_full_* | sort | tail -n1)
          python3 .firsttry/audit/assemble_final.py "$LATEST" --strict
