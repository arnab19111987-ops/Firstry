[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
show_error_codes = True

# We are not strict yet, but want clean mypy for optics.
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = False

# Exclude demo/scripts and tools directories from mypy
exclude = (?x)(
    ^demo_
    | ^tools/
    | ^licensing/
    | ^validation_
    | ^speed_test\.py
    | ^scripts/
    | ^conftest\.py
    | runners/python\.py
    | runners/js\.py
    | runners/deps\.py
    | runners/custom\.py
    | runners/ci_parity\.py
    | orchestrator\.py
    | cli_pipelines\.py
    | cli_runner_light\.py
    | cli_enhanced_old\.py
    )

[mypy-firsttry.cli_v2]
ignore_errors = True

[mypy-firsttry.cli_run_profile]
ignore_errors = True

[mypy-firsttry.cached_orchestrator]
ignore_errors = True

[mypy-firsttry.performance_validator]
ignore_errors = True
