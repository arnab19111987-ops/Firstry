[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
show_error_codes = True

# We are not strict yet, but want clean mypy for optics.
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = False

# Exclude incomplete/unused runner implementations
exclude = (?x)(
    ^src/firsttry/runners/python\.py$
    | ^src/firsttry/runners/js\.py$
    | ^src/firsttry/runners/deps\.py$
    | ^src/firsttry/runners/custom\.py$
    | ^src/firsttry/runners/ci_parity\.py$
    | ^src/firsttry/orchestrator\.py$
    | ^src/firsttry/cli_pipelines\.py$
    | ^src/firsttry/cli_v2\.py$
    | ^src/firsttry/cli_runner_light\.py$
    | ^src/firsttry/cli_enhanced_old\.py$
    | ^src/firsttry/cli_run_profile\.py$
    )
