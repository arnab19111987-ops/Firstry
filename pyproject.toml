[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "firsttry"
version = "0.1.0"
description = "Ship code that passes CI on the first try."
authors = [ { name = "FirstTry", email = "founder@example.com" } ]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

# runtime deps used by the CLI/tests
dependencies = ["PyYAML"]

[project.scripts]
firsttry = "firsttry.cli:main"

[project.optional-dependencies]
dev = [
  # quality / tooling
  "mypy",
  "ruff",
  "pytest",
  "coverage",

  # typing helpers
  "types-PyYAML",

  # runtime/test libs
  "PyYAML",
  "fastapi",
  "uvicorn",
  "httpx",
  "sqlalchemy",
  "alembic",
  "click",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["firsttry*"]

[tool.mypy]
exclude = [
  "^tools/",
  "^my-monorepo/",
]

