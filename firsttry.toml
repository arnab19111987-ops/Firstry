[tool.firsttry]
fail_on_drift = true

[tool.firsttry.run]
# Keep default fast run focused on lint + tests; heavy type checks (mypy)
# are intentionally left out of the default tools list to avoid blocking
# fast developer feedback loops. Mypy remains runnable via `ft mypy`.
tools = ["black", "ci-parity", "npm test", "pytest", "ruff"]

[tool.firsttry.tool.ruff]
cmd = "ruff check src tests"

[tool.firsttry.tool.black]
cmd = "black --check src tests"

[tool.firsttry.tool.mypy]
cmd = "mypy src"

[tool.firsttry.tool.pytest]
cmd = "PYTHONPATH=src pytest -q tests"

[tool.firsttry.tool."npm test"]
cmd = "npm test"
