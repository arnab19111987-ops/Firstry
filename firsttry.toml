[tool.firsttry]
fail_on_drift = true

[tool.firsttry.run]
tools = ["black", "ci-parity", "mypy", "npm test", "pytest", "ruff"]

[tool.firsttry.tool.ruff]
cmd = "ruff check ."

[tool.firsttry.tool.black]
cmd = "black --check ."

[tool.firsttry.tool.mypy]
cmd = "mypy ."

[tool.firsttry.tool.pytest]
cmd = "pytest -q"

[tool.firsttry.tool."npm test"]
cmd = "npm test"


[timeouts]
# Default timeout (seconds)
default = 300

[timeouts.per_check]
# Per-check timeouts (seconds)
ruff = 10
mypy = 25
pytest = 60
bandit = 20
